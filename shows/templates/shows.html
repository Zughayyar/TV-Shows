<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (All)</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/shows.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="shows-title">All Shows</h1>
        <table class="shows-table">
            <tr class="first-row">
                <th class="id-col">ID</th>
                <th>Title</th>
                <th>Network</th>
                <th>Released date</th>
                <th>Actions</th>
            </tr>
            {% for show in shows %}
            <tr>
                <td class="id-col">{{ show.id }}</td>
                <td>{{ show.title }}</td>
                <td>{{ show.network }}</td>
                <td>{{ show.released_date }}</td>
                <td><a href="/shows/{{show.id}}">Show</a> | <a href="/shows/{{ show.id }}/edit">Edit</a> | <a href="/shows/{{ show.id }}/destroy">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
        
        <div class="back-btn">
            <a href="/shows/new" >Add a New Show</a>
        </div>

    </div>


    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
